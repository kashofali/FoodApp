<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@500&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    

    <title>Inkoop</title>
  </head>

  <body>
    <div id="root">
      <div id="nav-bar">
        <button id="menu-button" onclick="openNav()">
          <i class="fa fa-bars"></i>
        </button>
        <div id="title">
          <h1>Lorem <span>Ipsum</span></h1>
        </div>
        <div id="nav-items">
          <button id="close-button" onclick="closeNav()">
            <i class="fa fa-close"></i>
          </button>
          <ul>
            <li class="list-items">About</li>
            <li>Services</li>
            <li>Cuisine</li>
            <li>Gallery</li>
            <li>Contact</li>
            <li>Book</li>
          </ul>
        </div>
        <button class="cart-button">
          <span class="text-btn">Cart</span>
          <span class="icon-btn"><i class="fa fa-shopping-cart"></i></span>
        </button>
      </div>
      <div id="main">
        <div id="heading">
          <h1>What are you having for Lunch?</h1>
        </div>
        <div id="details">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam
          fermentum eros at blandit ullamcorper.
          <hr />
        </div>

        <div id="image-section">
          <div class="image-div">
            <img
              class="image"
              src="./assets/mexican_tacos.jpg"
              alt="mexican_taco"
            />
            <p>Mexican Taco</p>
          </div>
          <div class="image-div">
            <img
              class="image"
              src="./assets/pizza.jpg"
              alt="farmhouse_pizza"
            />
            <p>Farmhouse Pizza</p>
          </div>
          <div class="image-div">
            <img
              class="image"
              src="./assets/burger.jpg"
              alt="chicken_burger"
            />
            <p>Chicken Burger</p>
          </div>
          <div class="image-div">
            <img
              class="image"
              src="./assets/nachos.jpg"
              alt="loaded_nachos"
            />
            <p>Loaded nachos</p>
          </div>
          <div class="image-div">
            <img
              class="image"
              src="./assets/noodles.jpg"
              alt="hakka_noodles"
            />
            <p>Hakka Noodles</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
